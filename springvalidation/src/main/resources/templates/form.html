<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">

	<!-- Shortcut = .container>.row>.col-md-6.offset-md-3 -->
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">


				<div class="card bg-primary">

					<h1 class="text-center">
						<u>Signup Here</u>
					</h1>

					<div class="card-body ">

						<form novalidate="novalidate" th:action="@{process}" method="post"
							th:object="${loginData}">
							<div class="form-group">
								<label for="userName">User Name</label> <input type="text"
									name="userName" class="form-control" id="userName"
									th:value="${loginData.userName}"
									th:classappend="${#fields.hasErrors('userName')?'is-invalid' : '' }"
									placeholder="User Name...">


								<div th:each="e : ${#fields.errors('userName')}" id="userName"
									class="invalid-feedback">
									<span style="font-weight: bold;" th:text="${e}"></span>
								</div>

							</div>
							<div class="form-group">
								<label for="email">Email address</label> <input type="email"
									name="email" class="form-control" id="email"
									th:value="${loginData.email}"
									th:classappend="${#fields.hasErrors('email')?'is-invalid' : '' }"
									placeholder="Email....">


								<div th:each="e : ${#fields.errors('email')}" id="email"
									class="invalid-feedback">
									<span style="font-weight: bold;" th:text="${e}"></span>
								</div>


							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreed" class="form-check-input"
									id="exampleCheck1"
									th:classappend="${#fields.hasErrors('agreed')?'is-invalid' : '' }">
								<label class="form-check-label" for="exampleCheck1"><u>Remember
										me</u> </label>

								<div th:each="e : ${#fields.errors('agreed')}" id="email"
									class="invalid-feedback">
									<span style="font-weight: bold;" th:text="${e}"></span>
								</div>

							</div>
							<div class="container text-center ">
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</form>

					</div>
				</div>


			</div>
		</div>
	</div>

</body>
</html>
